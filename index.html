<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisme Control Panel</title>
    <style>
        body { font-family: sans-serif; background: #101820; color: white; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        input { padding: 15px; width: 200px; border-radius: 5px; border: none; font-size: 20px; text-align: center; }
        button { padding: 15px 30px; background: #00D1FF; border: none; border-radius: 5px; color: #101820; font-weight: bold; cursor: pointer; font-size: 18px; }
        video { width: 100%; max-width: 600px; border: 2px solid #00D1FF; margin-top: 20px; background: #000; height: 400px; }
        .status { color: #4CAF50; margin: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>PRISME PARENT</h1>
        <p>Antre kòd 6 chif ki sou telefòn timoun nan:</p>
        
        <input type="text" id="pairCode" placeholder="000000" maxlength="6">
        <button onclick="connectToChild()">Konekte</button>

        <div id="status" class="status"></div>

        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-rX6hmOcdeSiN6uXVntZLvX9HdXyIeek",
            databaseURL: "https://control-11e23-default-rtdb.firebaseio.com",
            projectId: "control-11e23",
            storageBucket: "control-11e23.firebasestorage.app",
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let peerConnection;
        const remoteVideo = document.getElementById('remoteVideo');

        async function connectToChild() {
            const code = document.getElementById('pairCode').value;
            const statusDiv = document.getElementById('status');
            
            statusDiv.innerText = "Y ap chèche kòd la...";

            database.ref('active_sessions/' + code).once('value', async (snapshot) => {
                if (snapshot.exists()) {
                    const childId = snapshot.val();
                    statusDiv.innerText = "Konekte ak: " + childId;
                    
                    // Netwaye vye kòmand anvan nou kòmanse
                    await database.ref('commands/' + childId).remove();
                    await database.ref('streams/' + childId).remove();
                    
                    startWebRTC(childId);
                } else {
                    statusDiv.innerText = "Kòd pa bon!";
                }
            });
        }

        async function startWebRTC(childId) {
            const configuration = { 
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] 
            };
            peerConnection = new RTCPeerConnection(configuration);

            // 1. Resevwa stream videyo a
            peerConnection.ontrack = event => {
                console.log("Stream resevwa!");
                remoteVideo.srcObject = event.streams[0];
            };

            // 2. Voye ICE Candidates pa nou bay telefòn nan
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    database.ref('streams/' + childId + '/ice_candidates_parent').push(event.candidate.toJSON());
                }
            };

            // 3. KOUTE ICE Candidates ki soti nan telefòn nan (Sa ki te manke a)
            database.ref('streams/' + childId + '/ice_candidates_child').on('child_added', snapshot => {
                if (snapshot.exists()) {
                    const candidateData = snapshot.val();
                    // Si se yon string senp n ap resevwa soti nan Android
                    const candidate = new RTCIceCandidate({
                        candidate: candidateData,
                        sdpMid: "0",
                        sdpMLineIndex: 0
                    });
                    peerConnection.addIceCandidate(candidate).catch(e => console.error("Erè ICE:", e));
                }
            });

            // 4. Kreye Offer
            const offer = await peerConnection.createOffer({ 
                offerToReceiveVideo: true,
                offerToReceiveAudio: false 
            });
            await peerConnection.setLocalDescription(offer);

            // 5. Voye Offer bay telefòn nan
            database.ref('commands/' + childId).set({
                action: "start_screen_share",
                status: "pending",
                sdp_offer: offer.sdp
            });

            // 6. Koute Answer telefòn nan
            database.ref('streams/' + childId + '/sdp_answer').on('value', async (snapshot) => {
                if (snapshot.exists() && !peerConnection.remoteDescription) {
                    const answerSdp = snapshot.val();
                    const answer = new RTCSessionDescription({ type: 'answer', sdp: answerSdp });
                    await peerConnection.setRemoteDescription(answer);
                    document.getElementById('status').innerText = "Streaming an dirèk...";
                }
            });
        }
    </script>
</body>
</html>
